<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EV Charger Monitoring — Live Dashboard</title>
  <!-- Firebase SDK v9 compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 18px 10px;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 16px;
    }
    .submit-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-weight: 500;
      cursor: pointer;
      font-size: 16px;
      transition: background .15s;
    }
    .submit-btn:hover {
      background: #1656a2;
    }
    h1 {
      margin: 0 0 24px 0;
      letter-spacing: .5px;
      font-size: 2rem;
      font-weight: 600;
      text-align: left;
      padding-left: 2px;
    }
    .stats-row {
      display: flex;
      gap: 20px;
      margin-bottom: 32px;
    }
    .stat-box {
      background: #eef2fa;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(150,170,190,0.05);
      padding: 16px 36px;
      min-width: 220px;
      text-align: center;
    }
    .stat-value {
      font-size: 2.2rem;
      font-weight: bold;
      color: #1976d2;
      display: block;
      margin-bottom: 6px;
      line-height: 1.1;
    }
    .stat-label {
      font-size: 1rem;
      color: #444e60;
      letter-spacing: 0.04em;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(160,180,200,0.05);
      padding: 18px 22px 12px 22px;
    }
    .card h2 {
      font-weight: 700;
      font-size: 1.26rem;
      margin: 0 0 14px 0;
      letter-spacing: .02em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 12px;
      background: #fff;
    }
    th, td {
      padding: 12px 8px;
      text-align: left;
      border-bottom: 1px solid #f0f1f3;
      font-size: 1rem;
      font-weight: 400;
    }
    th {
      color: #222a40;
      font-weight: 700;
      background: none;
    }
    .actions-col {
      min-width: 115px;
    }
    .end-btn {
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 18px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      transition: background .18s;
    }
    .end-btn:hover {
      background: #b71c1c;
    }
    .last-sync {
      color: #727b90;
      font-size: 0.96rem;
      margin-top: 8px;
    }
    #endSuccessMsg {
      text-align: left;
      margin: 8px 0 0 0;
      color: #1976d2;
      font-size: 1rem;
      font-weight: 500;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button class="submit-btn" onclick="window.location.href='submit.html'">Open Submit Page</button>
    </div>
    <h1>EV Charger Monitoring — Live Dashboard</h1>
    <div class="stats-row">
      <div class="stat-box">
        <span class="stat-value" id="chargerOnline">0</span>
        <span class="stat-label">Chargers online</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="totalPower">0.00</span>
        <span class="stat-label">Total power (W)</span>
      </div>
      <div class="stat-box">
        <span class="stat-value" id="activeCount">0</span>
        <span class="stat-label">Active sessions</span>
      </div>
    </div>
    <div class="card">
      <h2>Currently Charging</h2>
      <table id="chargingList">
        <tr>
          <th>Vehicle</th>
          <th>Amount paid</th>
          <th>Charger</th>
          <th>Elapsed</th>
          <th class="actions-col">Actions</th>
        </tr>
        <!-- Data rows inserted here -->
      </table>
      <span class="last-sync" id="lastSync"></span>
      <div id="endSuccessMsg"></div>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwL6DkusiZ4dw6n2zCkn5fkUKA8jePDxU",
      authDomain: "ev-charger-demo-af910.firebaseapp.com",
      databaseURL: "https://ev-charger-demo-af910-default-rtdb.firebaseio.com",
      projectId: "ev-charger-demo-af910",
      storageBucket: "ev-charger-demo-af910.firebasestorage.app",
      messagingSenderId: "407797049243",
      appId: "1:407797049243:web:3cccc1c34bfc67ddd4a33e",
      measurementId: "G-M3BGNZVTZN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sessions = {};
    let chargers = {};
    let lastSyncTimer = null;

    // Utility functions
    function formatCurrency(r) { return "₹" + Number(r).toFixed(2); }
    function formatElapsed(ms) {
      let sec = Math.floor(ms/1000);
      let m = Math.floor(sec/60), s = sec%60;
      let h = Math.floor(m/60), m2 = m%60;
      let d = Math.floor(h/24), h2 = h%24;
      let out = [];
      if(d) out.push(d+"d");
      if(h2) out.push(h2+"h");
      if(m2) out.push(m2+"m");
      out.push(s+"s");
      return out.join(' ');
    }

    function getChargersOnlineCount() {
      // Chargers that are not occupied (free)
      return Object.values(chargers).filter(ch => ch && ch.occupied === false).length;
    }

    function getActiveSessionsCount() {
      return Object.values(sessions).filter(s => s && s.active).length;
    }

    function getTotalPower() {
      let totalPower = 0;
      let now = Date.now();
      Object.values(sessions).forEach(session => {
        if (session.active && session.startTime) {
          const seconds = Math.floor((now - session.startTime) / 1000);
          totalPower += seconds * 0.01;
        }
      });
      return totalPower;
    }

    function renderStats() {
      document.getElementById("chargerOnline").innerText = getChargersOnlineCount();
      document.getElementById("activeCount").innerText = getActiveSessionsCount();
      document.getElementById("totalPower").innerText = getTotalPower().toFixed(2);
    }

    function renderSessionsTable() {
      const table = document.getElementById("chargingList");
      table.innerHTML = `<tr>
        <th>Vehicle</th>
        <th>Amount paid</th>
        <th>Charger</th>
        <th>Elapsed</th>
        <th class="actions-col">Actions</th>
      </tr>`;
      let now = Date.now();
      Object.entries(sessions).forEach(([sid, session]) => {
        if (session.active) {
          const row = table.insertRow(-1);
          row.insertCell(0).innerText = session.vehicleNumber;
          row.insertCell(1).innerText = formatCurrency(session.amountPaid);
          row.insertCell(2).innerText = session.chargerId || "unassigned";
          row.insertCell(3).innerText = formatElapsed(now - (session.startTime||now));
          const cell = row.insertCell(4);
          cell.className = "actions-col";
          const endBtn = document.createElement('button');
          endBtn.innerText = "End Session";
          endBtn.className = "end-btn";
          endBtn.onclick = function() { endSession(sid, session.chargerId); };
          cell.appendChild(endBtn);
        }
      });
    }

    function renderAll() {
      renderStats();
      renderSessionsTable();
    }

    function endSession(sessionId, chargerId) {
      // End session
      firebase.database().ref("sessions/" + sessionId + "/active").set(false, function(error) {
        if (!error) {
          document.getElementById("endSuccessMsg").innerText = "Session ended!";
          setTimeout(() => { document.getElementById("endSuccessMsg").innerText = ""; }, 2000);
        } else {
          document.getElementById("endSuccessMsg").innerText = "Error ending session!";
        }
      });
      // Mark charger as unoccupied
      if(chargerId && chargerId !== "unassigned") {
        firebase.database().ref("chargers/" + chargerId + "/occupied").set(false);
      }
    }

    // Real-time listeners
    db.ref("chargers").on("value", snap => {
      chargers = snap.val() || {};
      renderAll();
    });
    db.ref("sessions").on("value", snapshot => {
      sessions = snapshot.val() || {};
      renderAll();
      if (lastSyncTimer) clearTimeout(lastSyncTimer);
      document.getElementById("lastSync").innerText = "Last data sync: " + new Date().toLocaleTimeString();
      lastSyncTimer = setTimeout(() => {
        document.getElementById("lastSync").innerText = "";
      }, 12000);
    });

    // Live power update for stat box only
    setInterval(() => {
      document.getElementById("totalPower").innerText = getTotalPower().toFixed(2);
    }, 1000);

  </script>
</body>
</html>
