<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Start Charging — Submit</title>
  <!-- Firebase SDK v9 compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: #f7f9fa;
      color: #232a3d;
    }
    .container {
      max-width: 430px;
      margin: 42px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(160,180,200,.07);
      padding: 28px 32px 18px 32px;
    }
    .nav-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 12px;
    }
    .nav-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 8px 18px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      transition: background .15s;
    }
    .nav-btn:hover {
      background: #1656a2;
    }
    h1 {
      font-size: 1.56rem;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: .04em;
    }
    label {
      display: block;
      margin-bottom: 11px;
      font-weight: 600;
      color: #222a40;
      font-size: 1.087rem;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 8px;
      font-size: 1.1rem;
      border: 2px solid #e8f0fe;
      border-radius: 6px;
      margin-bottom: 12px;
      background: #f7f9fc;
      outline: none;
      font-family: inherit;
      transition: border-color .13s;
    }
    input:focus {
      border-color: #1466d9;
    }
    .submit-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 9px 26px;
      font-weight: 600;
      font-size: 1.12em;
      cursor: pointer;
      margin-top: 4px;
      transition: background .13s;
      box-shadow: 0 2px 8px rgba(110,140,180,0.06);
    }
    .submit-btn:hover {
      background: #1656a2;
    }
    #successMsg {
      color: #228b22;
      text-align: left;
      margin-top: 12px;
      font-size: 1rem;
    }
    .helper-msg {
      margin-top: 18px;
      font-size: 1.01rem;
      color: #707a8a;
    }
    .extra-msg {
      margin-bottom: 8px;
      color: #454d65;
      font-size: 1.02em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <button class="nav-btn" onclick="window.location.href='index.html'">Go to Dashboard</button>
    </div>
    <h1>Start Charging — Submit</h1>
    <form id="chargingForm">
      <label>Vehicle number
        <input type="text" id="vehicleNumber" placeholder="e.g. WB01AB1234" required autocomplete="off">
      </label>
      <label>Amount to pay (₹)
        <input type="number" id="amountPaid" placeholder="e.g. 50" min="1" required autocomplete="off">
      </label>
      <button class="submit-btn" type="submit">Submit Payment & Start</button>
    </form>
    <div class="extra-msg" id="sessionMsg"></div>
    <div id="successMsg"></div>
    <div class="helper-msg">
      This demo will auto-assign a free charger if one exists (first free charger). If none are free, the session will be recorded with "unassigned".
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwL6DkusiZ4dw6n2zCkn5fkUKA8jePDxU",
      authDomain: "ev-charger-demo-af910.firebaseapp.com",
      databaseURL: "https://ev-charger-demo-af910-default-rtdb.firebaseio.com",
      projectId: "ev-charger-demo-af910",
      storageBucket: "ev-charger-demo-af910.firebasestorage.app",
      messagingSenderId: "407797049243",
      appId: "1:407797049243:web:3cccc1c34bfc67ddd4a33e",
      measurementId: "G-M3BGNZVTZN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("chargingForm").onsubmit = async function(e) {
      e.preventDefault();
      const vehicleNumber = document.getElementById("vehicleNumber").value.trim();
      const amountPaid = document.getElementById("amountPaid").value.trim();
      let chargerId = "unassigned";
      let chargerName = "unassigned";

      // Find first free charger
      const chargersSnap = await db.ref('chargers').once('value');
      const chargers = chargersSnap.val() || {};
      for(let id in chargers) {
        if(chargers[id].occupied === false) {
          chargerId = id;
          chargerName = chargers[id].label || id;
          // Set charger as occupied
          db.ref("chargers/" + id + "/occupied").set(true);
          break;
        }
      }
      // Prepare session data
      const sessionData = {
        vehicleNumber,
        amountPaid: Number(amountPaid),
        chargerId,
        startTime: Date.now(),
        active: true
      };
      const ref = db.ref("sessions").push();
      await ref.set(sessionData);
      document.getElementById("successMsg").innerText = "Charging started!";
      document.getElementById("chargingForm").reset();
      document.getElementById("sessionMsg").innerText =
        `Started session on ${chargerName}. Session id: ${ref.key}`;
      setTimeout(() => { document.getElementById("successMsg").innerText = ""; }, 3000);
    };
  </script>
</body>
</html>
